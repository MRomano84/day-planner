<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        

        <title>Day Planner</title>

    </head>

    <body>
        <h1 class="title-header">DAY PLANNER</h1>
        <h5 class="sub-header">Plan out your day below</h5>
        <div class="current-time"></div>

        <div class="event" data-date="2020-06-20T19:30:00">_</div>

        <div class="event" data-date="2020-12-20T19:20:00">_</div>

        <div class="event" data-date="2020-12-20T19:10:00">_</div>


        <div class="date">_</div>

        <table>
            <tr>
                <th>5am</th>
            </tr>
            <tr>
                <th>6am</th>
            </tr>
            <tr>
                <th>7am</th>
            </tr>
            <tr>
                <th>8am</th>
            </tr>
            <tr>
                <th>9am</th>
            </tr>
            <tr>
                <th>10am</th>
            </tr>
            <tr>
                <th>11am</th>
            </tr>
            <tr>
                <th>12pm</th>
            </tr>
            <tr>
                <th>1pm</th>
            </tr>
            <tr>
                <th>2pm</th>
            </tr>
            <tr>
                <th>3pm</th>
            </tr>
            <tr>
                <th>4pm</th>
            </tr>
            <tr>
                <th>5pm</th>
            </tr>
            <tr>
                <th>6pm</th>
            </tr>
            <tr>
                <th>7pm</th>
            </tr>
            <tr>
                <th>8pm</th>
            </tr>
            <tr>
                <th>9pm</th>
            </tr>
            <tr>
                <th>10pm</th>
            </tr>
        </table>






        <!--   dayjs CDN   -->
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="./script.js"></script>
        
        
    </body>

</html>
