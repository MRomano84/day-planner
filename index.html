<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--   BOOTSTRAP CDN   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--   jQuery CDN   -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <title>Day Planner</title>

</head>

<body>
    <nav class="navbar">
        <div class="header-text">
            <h1 class="title-header">DAY PLANNER</h1>
            <h5 class="sub-header">Plan out your day below</h5>
            <div class="current-time"></div>
        </div>
    </nav>

    <form method="GET">
        <div class="container">
            <label for="hour" class="col-1">9am</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button> 
            <label for="hour" class="col-1">10am</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button> 
            <label for="hour" class="col-1">11am</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button>
            <label for="hour" class="col-1">12pm</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button>
            <label for="hour" class="col-1">1pm</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button>
            <label for="hour" class="col-1">2pm</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button>
            <label for="hour" class="col-1">3pm</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button>
            <label for="hour" class="col-1">4pm</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button>
            <label for="hour" class="col-1">5pm</label>
                <input type="text" class="activity col-9">
                <button type="button" class="saveBtn col-1">Save</button>
        </div>
    </form>






    <!--   dayjs CDN   -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./script.js"></script>


</body>

</html>
